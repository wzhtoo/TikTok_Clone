<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TitTok_Clone</title>
  </head>
  <body>
    <!-- main container -->
    <div class="container">
      <!-- video container -->
      <div class="video_container">
        <div class="video_tag">
          <video width="100%" height="100%" controls>
            <source src="./video/video_2.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="video_tag">
          <video width="100%" height="100%" controls>
            <source src="./video/video_1.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <!-- Top Menu Bar -->
      <div class="top_menu-bar">
        <div class="item items-1"><i class="fa-solid fa-bars"></i></div>
        <div class="item items-2"><p>Following</p></div>
        <div class="item items-3"><p>Foryou</p></div>
        <div class="item items-4"><i class="fa-solid fa-search"></i></div>
      </div>

      <!-- Side Menu Bar -->
      <div class="side_menu-bar">
        <div class="item items-1"><i class="fa-solid fa-circle"></i></div>
        <div class="item items-2">
          <i class="fa-solid fa-heart"></i>
          <p>34M</p>
        </div>
        <div class="item items-3"><i class="fa-solid fa-comment"></i></div>
        <div class="item items-4">
          <i class="fa-solid fa-arrows-turn-right"></i>
          <p>143</p>
        </div>
        <div class="item items-4">
          <i class="fa-solid fa-music"></i>
          <p>Profile</p>
        </div>
      </div>

      <!-- Text Area -->
      <div class="textarea">
        <p>@Msquare Programming</p>
        <p>Batch_3</p>
      </div>

      <!-- Bottom Menu Bar -->
      <div class="bottom_menu-bar">
        <div class="item items-1">
          <i class="fa-solid fa-home"></i>
          <p>Home</p>
        </div>
        <div class="item items-2">
          <i class="fa-solid fa-heart"></i>
          <p>Discover</p>
        </div>
        <div class="item items-3"><i class="fa-solid fa-square-plus"></i></div>
        <div class="item items-4">
          <i class="fa-solid fa-arrows-turn-right"></i>
          <p>Indox</p>
        </div>
        <div class="item items-4">
          <i class="fa-solid fa-music"></i>
          <p>Profile</p>
        </div>
      </div>
    </div>
  </body>
</html>
